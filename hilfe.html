<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="private/scss/hilfe.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hilfe Einhandschreibtrainer</title>
  </head>
  <body>
    <header class="header">
      <div class="dis-flex border">
        <div class="headline dis-flex">
          <h1 class="headline_main">Hilfe Einhandschreibtrainer</h1>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="flex">
        <div class="hilfe_menue flex-1">
          <h2 class="hilfe_menue_sub">Hilfe zum Menü</h2>
          <img src="img/menue.png" alt="Menü" />
        </div>
        <div class="hilfe_tasta flex-1">
          <h2 class="hilfe_tasta_sub">Hilfe zur Tastatur</h2>
          <img src="img/tastatur.png" alt="Tastatur" />
        </div>
        <div class="hilfe_auswertung flex-1">
          <h2 class="hilfe_auswertung_sub">Hilfe zur Auswertung</h2>
          <img src="img/auswertung.png" alt="Auswertung" />
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_div border dis-flex">
        <p class="myname">ARS92 &#169;</p>
      </div>
    </footer>
  </body>
</html>
